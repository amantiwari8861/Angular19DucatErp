<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="employees" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="DucatERP Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white ">DucatERP</span>
    </a>
    <div class="relative not-first-of-type:flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      @if(isLoggedIn)
      {
      <button type="button" (click)="toggleUI()"
        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" [src]="userProfileImg" alt="user photo">
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50 hidden absolute top-3 -left-20 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700 dark:divide-gray-600"
        [ngClass]="{ 'hidden': !isMenuOpen }" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white ">{{username}} <span class='bg-red-200'>
              @switch (role) {
              @case('ADMIN'){
              <span
                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-red-600 bg-red-200 last:me-0 me-1">
                Admin
              </span>}
              @case('USER'){
              <span
                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200 last:me-0 me-1">
                User
              </span>}
              @default{
              <span
                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-gray-600 bg-gray-200 last:me-0 me-1">
                Guest
              </span>}
              }

            </span> </span>
          <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{email}}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a routerLink="/home"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
          </li>
          <li>
            <a routerLink="/home"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
          </li>
          <li>
            <a routerLink="/home"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Earnings</a>
          </li>
          <li>
            <a routerLink="/home"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
              out</a>
          </li>
        </ul>
      </div>
      }
      @else
      {
      <div class="flex gap-2">
        <button class="btn btn-primary">login</button>
        <button class="btn btn-success">register</button>
      </div>
      }
      <button data-collapse-toggle="navbar-user" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="/" routerLinkActive="navlink-active" [routerLinkActiveOptions]="{ exact: true }"
            class="navlink-inactive block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:hover:bg-gray-700 md:dark:hover:bg-transparent dark:border-gray-700">
            Home
          </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="navlink-active"
            class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0  dark:hover:bg-gray-700 md:dark:hover:bg-transparent dark:border-gray-700 navlink-inactive">About</a>
        </li>
        <li>
          <a routerLink="/services" routerLinkActive="navlink-active"
            class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0  dark:hover:bg-gray-700 md:dark:hover:bg-transparent dark:border-gray-700 navlink-inactive">Services</a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="navlink-active"
            class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0  dark:hover:bg-gray-700 md:dark:hover:bg-transparent dark:border-gray-700 navlink-inactive">Contact</a>
        </li>
        <li>
          <a routerLink="/explore" routerLinkActive="navlink-active"
            class="block py-2 px-3 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0  dark:hover:bg-gray-700 md:dark:hover:bg-transparent dark:border-gray-700 navlink-inactive">explore</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
