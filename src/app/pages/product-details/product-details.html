<div class="p-6">
  
  <!-- Loading -->
  <div *ngIf="loading" class="text-blue-500 text-lg">
    Loading product...
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="text-red-600 text-lg">
    {{ errorMessage }}
  </div>

  <!-- Product Not Found -->
  <div *ngIf="!loading && !product" class="text-gray-600 text-lg">
    Product not found.
  </div>

  <!-- Product Details -->
  <div *ngIf="product" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Product Image -->
    <img 
      [src]="product.image" 
      [alt]="product.title"
      class="rounded-xl shadow-lg max-w-md"
    />

    <!-- Product Info -->
    <div>
      <h1 class="text-3xl font-semibold mb-3">{{ product.title }}</h1>

      <p class="text-xl font-bold text-green-600 mb-4">
        â‚¹ {{ product.price }}
      </p>

      <p class="text-gray-700 mb-4">
        {{ product.description }}
      </p>

      <p class="text-sm text-gray-500 mb-2">
        Category: <span class="font-medium">{{ product.category }}</span>
      </p>

      <!-- Rating -->
      <div class="flex items-center gap-2 mt-4">
        <span *ngFor="let star of [1,2,3,4,5]">
          <svg 
            class="w-6 h-6" 
            [ngClass]="{
              'text-yellow-400': product.rating.rate >= star,
              'text-gray-300': product.rating.rate < star
            }"
            fill="currentColor" 
            viewBox="0 0 24 24"
          >
            <path d="M12 .587l3.668 7.568L24 9.748l-6 5.848L19.336 24 12 19.897 4.664 24 
                     6 15.596 0 9.748l8.332-1.593z"/>
          </svg>
        </span>

        <span class="text-gray-600 text-sm">
          ({{ product.rating.count }} reviews)
        </span>
      </div>

    </div>
  </div>

</div>
