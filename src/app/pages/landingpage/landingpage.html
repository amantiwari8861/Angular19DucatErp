@if(products.length == 0)
{
<div *ngIf="errorMessage">{{ errorMessage }}</div>
<h1 class="text-center text-3xl">No Products to Display!</h1>
}
@else {
<h1 class="text-center text-3xl mt-4 font-bold underline">Products List:</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 px-12 py-12">
    @for (prod of products; track $index) {

    <div
        class="bg-white rounded-xl shadow-md border border-gray-200 p-5 transition-transform duration-300 hover:-translate-y-1 hover:shadow-lg">

        <!-- IMAGE -->
        <a [routerLink]="['/product', prod.id]">
            <div class="w-full h-56 overflow-hidden rounded-lg object-center">
                <img src="{{ prod.image }}" alt="{{ prod.title }}" class="w-full object-contain" height="150px" />
            </div>
        </a>

        <!-- TITLE -->
        <h3 class="mt-4 text-lg font-semibold text-gray-900 line-clamp-2">
            {{ prod.title }}
        </h3>

        <!-- RATING -->
        <div class="flex items-center gap-2 mt-2">
            <div class="flex text-yellow-400">
                <!-- FULL STARS -->
                <ng-container *ngFor="let s of getFullStars(prod.rating.rate)">
                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z" />
                    </svg>
                </ng-container>

                <!-- EMPTY STARS -->
                <ng-container *ngFor="let s of getEmptyStars(prod.rating.rate)">
                    <svg class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z" />
                    </svg>
                </ng-container>

            </div>

            <span class="text-xs font-medium text-gray-600">
                {{prod.rating.rate}} / 5
            </span>
        </div>

        <!-- PRICE + BUTTON -->
        <div class="flex items-center justify-between mt-4">
            <span class="text-2xl font-bold text-gray-900">${{ prod.price }}</span>

            <button
                class="flex items-center gap-1 cursor-pointer bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-lg transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5 4h1.5L9 16h8m-8 0a2 2 0 100 4 2 2 0 000-4zm8 0a2 2 0 100 4 2 2 0 000-4zm-8.5-3h9.25L19 7H7.312" />
                </svg>
                Add to Cart
            </button>
        </div>
    </div>

    }
</div>

}
